<body>
    <header>
        <nav>
            <ul>
                <a href="/">
                    <li>Home</li>

                <a href="/somos.html">
                    <li>Somos</li>
                </a>
                <a href="/contacto.html">
                    <li>Contacto</li>
                </a>  
            </ul>
        </nav>
        <div>
            <form class="formulario">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Phone</span>
                    <input type="text" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="email" class="form-control" placeholder="Your email here" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Profesion</span>
                    <input type="text" class="form-control" placeholder="Profesion" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Ciudad</span>
                    <input type="text" class="form-control" placeholder="Ciudad" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
